{% load crispy_forms_tags %}
{% block content %}

<div class="card my-4 container">
  <h5 class="card-header">Add Comment:</h5>
  <h3>Add Comment</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit" class="btn btn-primary">Comment</button>
  </form>
</div>
{% endblock content %}
