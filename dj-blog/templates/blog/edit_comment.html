{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-200">Edit Comment</h1>
    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-6">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Save Changes
                </button>
                <a href="{% url 'blog:detail' post_slug=comment.post.slug %}" class="ml-4 text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
